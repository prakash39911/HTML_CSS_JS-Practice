<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Taking App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <div class="icon"><img src="./assets/noteIcon.svg" alt="" /></div>
        <div>Your Notes</div>
      </div>

      <div class="addNotes">
        <form action="" id="form">
          <input id="input" type="text" placeholder="Enter Notes" />
          <button id="button">Add</button>
          <button id="clearbutton">Clear</button>
        </form>
      </div>

      <div class="main"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
