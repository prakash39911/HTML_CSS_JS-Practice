<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container">
      <div class="left bg-black">
        <div class="home bg-grey rounded m-1 p-1">
          <img class="cross" src="./assets/cross.svg" alt="" />
          <div class="image">
            <img src="./assets/logo1.svg" alt="" />
            <div>Audio Player</div>
          </div>
          <ul>
            <li>
              <img class="invert" src="./assets/home.svg" alt="home" />Home
            </li>
            <li>
              <img
                class="invert"
                src="./assets/search.svg"
                alt="search"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="./assets/playlist.svg" alt="" />
            <h4>Your Library</h4>
          </div>

          <div class="songPlaylist">
            <ul class="loadsongs"></ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety & Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right m-1">
        <div class="header flex bg-grey rounded">
          <div class="nav">
            <img class="hamburger" src="./assets/hamburger.svg" alt="" />
            <img src="./assets/left.svg" alt="" />
            <img src="./assets/right.svg" alt="" />
          </div>
          <div class="buttons">
            <button class="signupBtn">Sign Up</button>
            <button class="loginBtn">Log IN</button>
          </div>
        </div>
        <div class="spotifyplaylist">
          <h1 class="playlistHeader">Music Albums</h1>
          <div class="cardContainer"></div>
        </div>
        <div class="playerbar">
          <div class="songinfo"></div>
          <div class="songbuttons">
            <img id="previous" src="./assets/previous.svg" alt="" />
            <img id="play" src="./assets/play.svg" alt="" />
            <img id="next" src="./assets/next.svg" alt="" />
          </div>
          <div class="volumetime">
            <div class="songtime"></div>
            <div class="volume">
              <img id="volicon" src="./assets/volume.svg" alt="" />
              <input data-previousVol="0" id="volrange" type="range" />
            </div>
          </div>
        </div>
        <div class="seekbar">
          <div class="seek"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
